{{ partial "header.html" . }}

<style>
table.allposts, td.allposts-date, td.allposts-title {
  border:none;
}

td.allposts-date {
    padding: 0 10px 0 0;
}

td.allposts-title {
    font-size: 110%;
}
</style>

<div id="main">
  <div id="content">
    <div>
      <article role="article">
          {{ .Content }} <!-- content of the markdown file. note that inside the range .Content will point to each page's content -->
          <table class="allposts">
          {{ range (where .Site.Pages "Type" "post") }}
          <tr>
            <td class="allposts-date"><strong>{{ .Date | dateFormat "2006"}} {{ .Date | dateFormat "Jan" }} {{ .Date | dateFormat "2" }}</strong></td>
            <td class="allposts-title"><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></td>
          </tr>
          {{ end }}
          </table>
      </article>
    </div>
    {{ partial "sidebar.html" . }}
  </div>
</div>
{{ partial "footer.html" . }}
